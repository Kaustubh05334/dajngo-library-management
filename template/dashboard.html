{% extends 'base.html' %}

{% block body %}
<h1>Members with more than 500 debt</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Outstanding Debt</th>
        <th>Aadhar Number</th>
    </tr>
    {% for member in mwd %}
    <tr>
        <td>{{ member.name }}</td>
        <td>{{ member.number }}</td>
        <td>{{ member.debt }}</td>
        <td>{{ member.aadhar_number }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
