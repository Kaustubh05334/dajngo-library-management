{% extends 'base.html' %}

{% block body %}
<h1>Members</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Outstanding Debt</th>
        <th>Aadhar Number</th>
    </tr>
    {% for member in members %}
    <tr>
        <td>{{ member.name }}</td>
        <td>{{ member.number }}</td>
        <td>{{ member.debt }}</td>
        <td>{{ member.aadhar_number }}</td>
    </tr>
    {% endfor %}
</table>
<div class="text-center">
    <a href="{% url 'add_member' %}"><button class="linav">Add Member</button></a>
</div>
{% endblock %}
